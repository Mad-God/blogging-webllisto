{% extends "base.html" %} {% load tailwind_filters %} {% block content %}
<div class="max-w-lg mx-auto">
  {% if item %}
    {{item}}
  {% endif %}
  
  <form action="" method="POST" enctype = "multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{ form|crispy }}
    <button
      class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md"
      type="submit"
    >
      Submit Blog
    </button>  
  </form>

</div>
{% endblock %}
