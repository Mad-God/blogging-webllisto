<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <a href="/"><span class="ml-3 text-xl">Blogger</span></a>
    </a>
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      <a class="mr-5 hover:text-gray-900" href="/admin">Admin</a>
      <a class="mr-5 hover:text-gray-900" href="{%url 'blog:list'%}"
        >Blog List</a
      >
      {% if request.user.is_superuser %}
      <a class="mr-5 hover:text-gray-900" href="{%url 'blog:create-category'%}"
        >Create Category</a
      >
      {% endif %}
      {% if request.user.verified %}
      <a class="mr-5 hover:text-gray-900" href="{%url 'blog:create'%}"
        >Create Blog</a
      >
      {% endif %}

      {% if request.user.is_authenticated %}
      {{ request.user.name }}
      {% comment %} <a href="{% url 'agents:agent_detail' request.user.agent.id %}"
        ></a
      > {% endcomment %}
      <a href="/logout">
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          Logout
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </a>
      {% else %}
      <a class="mr-5 hover:text-gray-900" href="/signup">Sign-up</a>
      <a class="mr-5 hover:text-gray-900" href="/login">Login</a>
      {% endif %}
    </nav>
  </div>
</header>
